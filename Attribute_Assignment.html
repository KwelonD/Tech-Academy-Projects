<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <style>
        .font_1 {
            background-color: plum;
            color: powderblue;
            font-size: large;
        }
        .font_2 {
            background-color: red;
            color: yellow;
            font-size: xx-large;
        }
        .grizzles {
            background-color: purple;
            color: sandybrown;
            font-weight: 400;
            font-style: italic;
        }
    </style>
    <h2 class="font_1">This h2 element is styled per class attribute font_1.</h2>
    <h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
    <h4 class="font_1">Even through this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1</h4>
    <h5 class="grizzles">My own attribute that I created</h5>
    <p class="grizzles">Added this context too!</p>
</body>
</html>
